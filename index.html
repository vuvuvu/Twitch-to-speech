<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch-to-speech</title>
    <!-- Add Comfy.js -->
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --bg-secondary: #937474;
            --text: #e0e0e0;
            --accent: #7829a5;
            --error: #ff4444;
            --success: #00cc00;
        }
        
        body { 
            font-family: system-ui;
            max-width: 600px;
            margin: 1rem auto;
            padding: 0.5rem;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            color: var(--accent);
        }

        select, textarea, button, input[type="range"] { 
            display: block;
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid #804040;
            border-radius: 4px;
        }

        .chat-display {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border-radius: 1px;
            max-height: 500px;
            overflow-y: auto;
        }

        .chat-message {
            padding: 0.25rem;
            margin: 0.25rem 0;
            background: var(--bg);
            border-radius: 1px;
        }

        .chat-message .user {
            color: var(--accent);
            font-weight: bold;
            margin-right: 0.5rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.7;
        }

        select:focus, textarea:focus, input[type="range"]:focus {
            outline: 1px solid var(--accent);
        }

        #error { 
            color: var(--error);
            margin: 0.25rem 0;
            display: none;
            padding: 0.5rem;
            background: rgba(255, 68, 68, 0.1);
            border-radius: 2px;
        }

        #status { 
            color: var(--success);
            margin: 0.25rem 0;
            display: none;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0);
            border-radius: 4px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        select option {
            background: var(--bg-secondary);
        }
        
        .control-group {
            margin-bottom: 0.5rem;
        }
        
        .muted-users {
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .muted-users-input {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #mutedUsers {
            flex-grow: 1;
            margin: 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        #confirmMuted {
            width: auto;
            margin: 0;
            padding: 0;
        }

        .header-text {
            text-align: center;
            margin-bottom: 1rem;
        }

        .twitch-connect {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.5rem;
            border-radius: 4px;
        }

        #channel {
            flex-grow: 1;
            margin: 0;
        }
        
        /* Style for muted users display */
        .muted-users-list {
            font-size: 0.9em;
            color: var(--text);
            opacity: 0.8;
            min-height: 1.2em; /* Ensure space even when empty */
        }

        /* Style for speaking indicator */
        .chat-message.speaking {
            background-color: var(--accent);
            color: white;
            transition: background-color 0.2s, color 0.2s;
        }
        .chat-message.speaking .user {
             color: white; /* Ensure user name is visible */
        }
    </style>
</head>
<body>
    <div class="header-text">
        <h1>Twitch Chat Text-to-Speech</h1>
        <i><p>made with ðŸ’© by <a href="https://github.com/vuvuvu" target="_blank" rel="noopener"><b>vU_Vu</b></a></i></p>
    </div>

    <div class="twitch-connect">
        <label for="channel">Twitch Channel:</label>
        <input type="text" id="channel" placeholder="Enter channel name">
        <div class="checkbox-container">
             <input type="checkbox" id="confirmConnect">
             <label for="confirmConnect">Connect</label>
        </div>
    </div>

    <div id="error"></div>
    <div id="status"></div>
    <div class="chat-display" id="chatDisplay">
        <!-- Chat messages will appear here -->
    </div>
    <div class="control-group">
        <label for="rate">Rate:</label><input type="range" id="rate" min="1" max="1.6" value="1.3" step="0.3">
    </div>
    <div class="control-group">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0" max="2" value="1" step="0.5">
    </div>
    <div class="control-group">
        <label for="volume">Volume:</label> <input type="range" id="volume" min="0" max="1" value="0.8" step="0.2">
    </div>
    
    <div class="muted-users">
        <div class="muted-users-input">
            <label for="mutedUsers">Muted Users:</label>
            <input type="text" id="mutedUsers" placeholder="streamelements, songlistbot, nightbot">
            <button id="updateMutedBtn">Update Muted List</button>
        </div>
        <div id="mutedUsersDisplay" class="muted-users-list" style="margin-top: 0.5rem;"></div>
    </div>
    
    <button id="clearChatBtn" style="margin-top: 0.5rem;">Clear Chat Log</button>

    <script>
        let synthesis = window.speechSynthesis;
        // Keep the original list of desired names separate and constant
        const desiredVoiceNames = [
            "Aaron (en-US)",
            "Arthur (en-GB)",
            "Catherine (en-AU)",
            "Daniel (English (United Kingdom)) (en-GB)",
            "Gordon (en-AU)",
            "Karen (en-AU)",
            "Matilda (en-AU)",
            "Nicky (en-US)"
        ];
        // This will hold the actual SpeechSynthesisVoice objects that match
        let voices = [];
        let userVoices = new Map(); // Store user -> voice assignments
        let mutedUsers = new Set();

        // Cache DOM elements (ensure these IDs exist in your HTML)
        const channelInput = document.getElementById('channel');
        const confirmConnectCheckbox = document.getElementById('confirmConnect'); // Re-add checkbox
        const errorDiv = document.getElementById('error');
        const statusDiv = document.getElementById('status');
        const chatDisplay = document.getElementById('chatDisplay');
        const rateSlider = document.getElementById('rate');
        const pitchSlider = document.getElementById('pitch');
        const volumeSlider = document.getElementById('volume');
        const mutedUsersInput = document.getElementById('mutedUsers');
        const updateMutedBtn = document.getElementById('updateMutedBtn');
        const mutedUsersDisplay = document.getElementById('mutedUsersDisplay');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const MAX_CHAT_MESSAGES = 150; // Define max messages

        function showError(message) {
            if (!errorDiv) return; // Guard clause
            errorDiv.textContent = `[Error] ${message}`; // Use cached element
            errorDiv.style.display = 'block';
            if (statusDiv) statusDiv.style.display = 'none'; // Use cached element
        }

        function showStatus(message) {
            if (!statusDiv) return; // Guard clause
            statusDiv.textContent = `[Status] ${message}`; // Use cached element
            statusDiv.style.display = 'block';
            if (errorDiv) errorDiv.style.display = 'none'; // Use cached element
        }

        function getRandomVoice() {
            if (voices.length === 0) return null;
            return voices[Math.floor(Math.random() * voices.length)];
        }

        function filterMessage(message) {
            // Remove repeated characters (more than 3 times)
            message = message.replace(/([a-zA-Z])\1{3,}/g, '$1$1$1');
            
            // Remove repeated words/emotes (case insensitive)
            const words = message.split(' ');
            const uniqueWords = [];
            const seenWords = new Set();
            
            for (const word of words) {
                const lowerWord = word.toLowerCase();
                if (!seenWords.has(lowerWord)) {
                    seenWords.add(lowerWord);
                    uniqueWords.push(word);
                }
            }
            
            return uniqueWords.join(' ');
        }

        let isConnected = false; // Keep track of connection state

        function connectToTwitch(channel) {
            showStatus(`[Connecting...] to ${channel}`);
            console.log(`Attempting to connect to channel: ${channel}`);
            channelInput.disabled = true; // Disable input during connection attempt
            confirmConnectCheckbox.disabled = true; // Disable checkbox during attempt

            // Clear previous handlers? (Optional, might be needed if reconnecting)
            // ComfyJS.onError = null;
            // ComfyJS.onConnected = null;
            // ComfyJS.onChat = null;

            ComfyJS.onChat = (user, message, flags, self, extra) => {
                // Mute check
                if (mutedUsers.has(user)) return;

                // Display chat message first
                const chatMessage = document.createElement('div');
                chatMessage.className = 'chat-message';
                chatMessage.innerHTML = `<span class="user">${user}:</span> ${message}`; // Use original message for display
                chatDisplay.appendChild(chatMessage);

                // Limit chat messages
                while (chatDisplay.children.length > MAX_CHAT_MESSAGES) {
                    chatDisplay.removeChild(chatDisplay.firstChild);
                }
                chatDisplay.scrollTop = chatDisplay.scrollHeight; // Scroll to bottom

                // --- Speech Synthesis Logic ---
                // Get or assign a random voice for the user
                if (!userVoices.has(user)) {
                    userVoices.set(user, getRandomVoice());
                }
                const selectedVoice = userVoices.get(user);

                // Filter the message for speech
                const filteredMessage = filterMessage(message);

                if (!selectedVoice) {
                    showError(`Could not find a voice for ${user}.`);
                } else if (filteredMessage.trim()) { // Only speak if there's content after filtering
                    const utterance = new SpeechSynthesisUtterance(filteredMessage);
                    utterance.voice = selectedVoice;
                    utterance.rate = parseFloat(rateSlider.value);
                    utterance.pitch = parseFloat(pitchSlider.value);
                    utterance.volume = parseFloat(volumeSlider.value);

                    utterance.onstart = () => {
                        chatMessage.classList.add('speaking'); // Add speaking indicator
                        showStatus(`[Speaking] ${user}: ${filteredMessage.substring(0, 30)}...`);
                    };
                    utterance.onend = () => {
                        chatMessage.classList.remove('speaking'); // Remove indicator
                        showStatus(`[Idle] Last spoken: ${user}`);
                    };
                    utterance.onerror = (e) => {
                        chatMessage.classList.remove('speaking'); // Remove indicator
                        showError(`Speech error for ${user}: ${e.error}`);
                        console.error('Speech synthesis error:', e);
                    };

                    synthesis.speak(utterance);
                }
            };

            // Standard Connected Handler
            ComfyJS.onConnected = (address, port, isFirstConnect) => {
                console.log(`ComfyJS connected successfully to ${channelInput.value}`);
                isConnected = true;
                // Keep input and checkbox disabled while connected
                channelInput.disabled = true;
                confirmConnectCheckbox.disabled = false; // Re-enable checkbox (to allow disconnect)
                showStatus(`[Connected] to ${channelInput.value}`);
            };

            // Add a potential error handler
            ComfyJS.onError = (err) => {
                console.error('ComfyJS Error:', err);
                showError(`ComfyJS connection failed: ${err}`);
                isConnected = false; // Ensure state is correct
                // Reset UI
                confirmConnectCheckbox.checked = false;
                confirmConnectCheckbox.disabled = false;
                channelInput.disabled = false;
            };

            // Basic disconnect handling (triggered by unchecking the box)
            // We rely on the checkbox state change event listener below.

            console.log(`Calling ComfyJS.Init("${channel}")`);
            try {
                 ComfyJS.Init(channel);
                 // Note: Init might be asynchronous, the real success is indicated by onConnected
            } catch (initError) {
                 console.error('Error during ComfyJS.Init call:', initError);
                 showError(`Failed to initialize connection: ${initError.message}`);
                 // Reset UI
                 isConnected = false;
                 confirmConnectCheckbox.checked = false;
                 confirmConnectCheckbox.disabled = false;
                 channelInput.disabled = false;
            }
        }

        // Simplified disconnect logic for checkbox
        function disconnectFromTwitch() {
             if (typeof ComfyJS.Disconnect === 'function') {
                 ComfyJS.Disconnect();
             }
             console.log("Disconnecting (via checkbox)...");
             isConnected = false;
             channelInput.disabled = false; // Re-enable input
             confirmConnectCheckbox.disabled = false; // Ensure checkbox is enabled
             showStatus('[Disconnected]');
             // Clear handlers?
             ComfyJS.onChat = null;
             ComfyJS.onConnected = null;
             ComfyJS.onError = null;
        }


        function loadVoices() {
            try {
                const systemVoices = synthesis.getVoices();
                if (systemVoices.length === 0) {
                    showError('No system voices available. Please check your browser settings.');
                    return;
                }
                
                // Find matching system voices for our predefined list
                const matchedVoices = [];
                for (const systemVoice of systemVoices) {
                    const voiceName = `${systemVoice.name} (${systemVoice.lang})`;
                    // Compare against the fixed list of desired names
                    if (desiredVoiceNames.includes(voiceName)) {
                        matchedVoices.push(systemVoice); // Add the actual voice object
                    }
                }
                
                // Overwrite the global 'voices' array with the matched objects
                voices = matchedVoices;

                if (voices.length === 0) {
                    // Log warning if no matches, but don't return (showStatus will indicate 0)
                    console.warn('No matching voices found from the predefined list. Speech synthesis will not function. Available system voices:',
                        systemVoices.map(v => `${v.name} (${v.lang})`).join(', '));
                }
                // No 'else' needed, 'voices' is already assigned above
                // Note: The duplicate line was already removed previously.
                showStatus(`${voices.length} voices loaded and ready for chat`);
                console.log('Loaded voices:', voices.map(v => `${v.name} (${v.lang})`));
            } catch (e) {
                showError('Error loading voices: ' + e.message);
                console.error('Voice loading error:', e);
            }
        }
        
        function loadMutedUsers() {
            const mutedUsersInputValue = mutedUsersInput.value || ''; // Ensure value is not null or undefined
            mutedUsers = new Set(mutedUsersInputValue.toLowerCase().split(',').map(user => user.trim()).filter(user => user));

            // Update display
            const mutedListString = Array.from(mutedUsers).join(', ');
            mutedUsersDisplay.textContent = mutedListString ? `Currently Muted: ${mutedListString}` : 'No users currently muted.';

            showStatus(`Muted users updated.`);
            console.log('Muted users:', mutedUsers);
        }

        // --- Initial Setup ---
        if (synthesis) {
            // Attach voice loading logic
            if (synthesis.onvoiceschanged !== undefined) {
                synthesis.onvoiceschanged = loadVoices;
            }
            // Attempt to load voices immediately or after a delay
            if (synthesis.getVoices().length > 0) {
                loadVoices();
            } else {
                setTimeout(loadVoices, 150); // Fallback delay
            }

            // Load initial muted users state
            loadMutedUsers();

            // --- Attach Event Listeners --- (Inside the synthesis check)

            // Re-add listener for channel input to uncheck connect box
            if (channelInput && confirmConnectCheckbox) {
                 channelInput.addEventListener('input', () => {
                     // Only allow unchecking if not currently connected
                     if (!isConnected) {
                         confirmConnectCheckbox.checked = false;
                     }
                 });
            }

            // Re-add listener for connect checkbox change
            if (confirmConnectCheckbox) {
                confirmConnectCheckbox.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        // Connect
                        const channel = channelInput.value.trim().toLowerCase();
                        if (!channel) {
                            showError('Please enter a channel name');
                            e.target.checked = false; // Uncheck if no channel
                            return;
                        }
                        connectToTwitch(channel);
                    } else {
                        // Disconnect only if we were actually connected
                        if (isConnected) {
                             disconnectFromTwitch();
                        }
                    }
                });
            } else {
                 console.error("Confirm Connect checkbox not found");
            }


            // Keep listeners for other buttons
            if (updateMutedBtn) {
                updateMutedBtn.addEventListener('click', loadMutedUsers);
            } else {
                console.error("Update Muted button not found");
            }

            if (clearChatBtn) {
                clearChatBtn.addEventListener('click', () => {
                    if (chatDisplay) chatDisplay.innerHTML = '';
                    showStatus('[Chat Cleared]');
                });
            } else {
                console.error("Clear Chat button not found");
            }

        } else {
            // Handle case where speech synthesis is not supported
            showError('Speech synthesis not supported in this browser. Cannot run application.');
            // Disable controls if synthesis not supported
            // Note: connectBtn is no longer cached or used here
            [confirmConnectCheckbox, updateMutedBtn, clearChatBtn, channelInput, mutedUsersInput, rateSlider, pitchSlider, volumeSlider].forEach(el => {
                if (el) el.disabled = true;
            });
        }
    </script>
</body>
</html>
